---
- name: Deploy SpeedScore Frontend
  hosts: all
  become: true

  vars:
    app_directory: "{{ lookup('env', 'APP_DIRECTORY') }}"
    github_username: "{{ lookup('env', 'GITHUB_USERNAME') }}"
    github_token: "{{ lookup('env', 'GITHUB_TOKEN') }}"

  tasks:
    - name: Install dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
        update_cache: yes
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: "{{ app_directory }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_directory }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Login to GitHub Container Registry
      docker_login:
        registry_url: ghcr.io
        username: "{{ github_username }}"
        password: "{{ github_token }}"

    - name: Pull frontend image
      docker_image:
        name: "ghcr.io/{{ github_username }}/speedscore-frontend:latest"
        source: pull

    - name: Run frontend container
      docker_container:
        name: speedscore-frontend
        image: "ghcr.io/{{ github_username }}/speedscore-frontend:latest"
        restart_policy: always
        ports:
          - "80:80"
        state: started
        recreate: true
